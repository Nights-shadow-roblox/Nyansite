<!DOCTYPE html>
<html>
<head>
<title>NYAN</title>
<style>
html,body{
margin:0;
height:100%;
background:black;
overflow:hidden;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
font-family:sans-serif;
}

/* video */
iframe{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
border:none;
z-index:0;
}

/* overlay */
#overlay{
position:fixed;
inset:0;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
background:black;
z-index:10;
cursor:pointer;
text-align:center;
}

#title{
color:white;
font-size:5vw;
font-weight:bold;
}

/* BIG credit text */
#overlayCredit{
color:white;
font-size:3vw;
font-weight:bold;
margin-top:20px;
opacity:.9;
}

/* bottom credit */
#bottomCredit{
position:fixed;
bottom:10px;
color:white;
font-size:16px;
opacity:.75;
z-index:5;
}
</style>
</head>
<body>

<div id="overlay">
  <div id="title">CLICK TO START NYAN</div>
  <div id="overlayCredit">Made by Luni</div>
</div>

<iframe id="player"
src="https://www.youtube.com/embed/2yJgwwDcgV8?autoplay=1&loop=1&playlist=2yJgwwDcgV8&controls=0&mute=1"
allow="autoplay; fullscreen">
</iframe>

<div id="bottomCredit">Made by Luni</div>

<script>
const overlay=document.getElementById("overlay");
const player=document.getElementById("player");

overlay.onclick=()=>{
overlay.style.display="none";
player.src="https://www.youtube.com/embed/2yJgwwDcgV8?autoplay=1&loop=1&playlist=2yJgwwDcgV8&controls=0";
document.body.requestFullscreen?.();
};
</script>

</body>
</html>
