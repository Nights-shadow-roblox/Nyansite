<!DOCTYPE html>
<html>
<head>
<title>NYAN</title>
<style>
html,body{
margin:0;
height:100%;
background:black;
overflow:hidden;
}

iframe{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
border:none;
}

#overlay{
position:fixed;
inset:0;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
background:black;
z-index:10;
cursor:pointer;
font-family:sans-serif;
text-align:center;
}

#title{
color:white;
font-size:5vw;
font-weight:bold;
}

#credit{
color:white;
font-size:1.5vw;
opacity:.7;
margin-top:15px;
}
</style>
</head>
<body>

<div id="overlay">
  <div id="title">CLICK TO START NYAN</div>
  <div id="credit">Made by Luni</div>
</div>

<iframe id="player"
src="https://www.youtube.com/embed/2yJgwwDcgV8?autoplay=1&loop=1&playlist=2yJgwwDcgV8&controls=0&mute=1"
allow="autoplay; fullscreen">
</iframe>

<script>
const overlay=document.getElementById("overlay");
const player=document.getElementById("player");

overlay.onclick=()=>{
overlay.style.display="none";
player.src="https://www.youtube.com/embed/2yJgwwDcgV8?autoplay=1&loop=1&playlist=2yJgwwDcgV8&controls=0";
document.body.requestFullscreen?.();
};
</script>

</body>
</html>
