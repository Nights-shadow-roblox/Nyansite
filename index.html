<!DOCTYPE html>
<html>
<head>
<title>NYAN</title>
<style>
html,body{
margin:0;
height:100%;
background:black;
overflow:hidden;
}
iframe{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
border:none;
}
#overlay{
position:fixed;
inset:0;
display:flex;
align-items:center;
justify-content:center;
color:white;
font-family:sans-serif;
background:black;
z-index:10;
cursor:pointer;
}
</style>
</head>
<body>

<div id="overlay">CLICK TO START NYAN</div>

<iframe id="player"
src="https://www.youtube.com/embed/2yJgwwDcgV8?autoplay=1&loop=1&playlist=2yJgwwDcgV8&controls=0&mute=1"
allow="autoplay; fullscreen">
</iframe>

<script>
const overlay=document.getElementById("overlay");
const player=document.getElementById("player");

overlay.onclick=()=>{
overlay.style.display="none";
player.src="https://www.youtube.com/embed/2yJgwwDcgV8?autoplay=1&loop=1&playlist=2yJgwwDcgV8&controls=0";
document.body.requestFullscreen?.();
};
</script>

</body>
</html>
